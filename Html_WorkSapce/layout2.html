<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        body{
            background: #c8e6c9;
            text-align: center;
            margin: 0 auto;
        }
        header{
            background: #2e7d32;
            width: 80%;
            height: 10%;
        }
        nav{
            background: #388e3c;
            width: 80%;
            height: 10%;
        }
        aside{
            background: #43a047;
            width: 20%;
            height: 67%;
            float: left;
        }
        section{
            background: #4caf50;
            width: 80%;
            height: 67%;
        }
        footer{
            background: #66bb6a;
            width: 80%;
            height: 10%;
            clear: both;
        }

    </style>
</head>

    <header>header</header>
    <nav>nav</nav>
    <aside>side</aside>

    <footer>footer</footer>

</html>
